<ion-view view-title="Image Notification">
    <ion-content>
      <div class="list card">

    <div class="item item-avatar">
      <img ng-src="{{image}}">
      <h2>{{title}}</h2>
      <p>{{message}}</p>
    </div>

    <div class="item item-body main-image">
      <img class="item-image" src="img/newcar.png">
      <p>
        Image Push Notification, New Car Available in Rocket League.
      </p>
      <button class="button button-block button-dark" ng-click="getBackToList()">
        List Notification
      </button>
    </div>

    </div>
</ion-content>
</ion-view>
