<ion-view view-title="Image Icon Notification">
  <ion-content>
    <div class="list card">

  <div class="item item-avatar">
    <img ng-src="{{image}}">
    <h2>{{title}}</h2>
    <p>{{message}}</p>
  </div>

  <div class="item item-body main-image">
    <img class="item-image" src="img/newskin.png">
    <p>
      Image-Icon Push Notification, New Skin for Cars Available in Rocket League.
    </p>
  </div>

  </div>
  </ion-content>
</ion-view>
